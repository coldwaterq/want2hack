{% extends "../design/site.html" %}
{% block content %}
<div style="margin:auto;display:block;" class="pure-u-1-3">
	<p class="pure-u-1">You can use this form to sign in</p>
	<form method="post" class="pure-form">
		<input type="hidden" name="_csrf_token" value="{{g.csrf}}"/>
		<fieldset class="pure-group">
			<input class="pure-input-1" placeholder="Username" type="text" name="username"></input>
			<input class="pure-input-1" placeholder="Password" type="password" autocomplete="off" name="password"></input>
			<input class="pure-button pure-input-1" type="submit" value="Sign In"></input>
		</fieldset>
		<p><a href="/user/reset">Reset password</a></p>
	</form>
</div>
{% endblock %}
