<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<title>
			{% block title %}
				Want2Hack
			{% endblock %}
		</title>

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.dataTables.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pure-min.css') }}">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.dataTables.js') }}"></script>
		<script type="text/javascript" src="/analytics"></script>
		<style>
			#user_control {
				background-color: #efefef;
				padding: 5px 10px 5px 10px;
				height: 40px;
			}
		</style>	
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-44815043-1', 'want2hack.com');
		  ga('send', 'pageview');
		</script>
		{% block head %}
		{% endblock %}	
	</head>
	<body>
		{% include "injects/_user_control.html" %}
		
		<div id="body">
			<div class="pure-u-1">
				{% block topbar %}
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							<div style="background-color:#EFF381;margin:0">
								{% for message in messages %}
									<p>{{ message }}</p>
								{% endfor %}
							</div>
						{% endif %}
					{% endwith %}
				{% endblock %}
			</div>
			<div>
				{% block content %}
				{% endblock %}
			</div>
		</div>
		
	</body>
</html>
